<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição Eleitoral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Eleição Eleitoral</h1>

    <div class="container">
        <div class="candidate">
            <div class="candidate-block">
                <img src="bellebelinha.jpg" alt="Candidato 1">
            </div>
            <div class="candidate-name">Belle Belinha</div>
        </div>
        <div class="candidate">
            <div class="candidate-block">
                <img src="luvadepedreiro.jpg" alt="Candidato 2">
            </div>
            <div class="candidate-name">Botas de Engenheiro</div>
        </div>
        <div class="candidate">
            <div class="candidate-block">
                <img src="sonic.jpg" alt="Candidato 3">
            </div>
            <div class="candidate-name">Trollface</div>
        </div>
    </div>

    <div class="container">
        <div class="candidate">
            <div class="candidate-block">
                <img src="bolsonaro.jpg" alt="Candidato 4">
            </div>
            <div class="candidate-name">Polvo</div>
        </div>
        <div class="candidate">
            <div class="candidate-block">
                <img src="casarola.jpg" alt="Candidato 5">
            </div>
            <div class="candidate-name">Palhaço Carambola</div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-white">Nulo/Branco</button>
        <button class="btn btn-green">Confirmar</button>
    </div>

</body>
</html>
